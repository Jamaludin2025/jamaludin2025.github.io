<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Riwayat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 12px;
      font-size: 14px;
    }
    .summary-box {
      background: white;
      padding: 12px;
      margin: 12px auto 12px auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    .filter-container {
      background: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 20px auto;
    }
    .filter-bar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    select {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
      width: 100%;
    }
    .entry {
      background: white;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .title-bar > div:first-child {
      flex: 1;
      font-size: 14px;
      font-weight: bold;
      word-break: break-word;
    }
    #riwayatList .entry div:first-child + div {
    	margin-top: 6px; 
    }
    .lihat-btn {
      color: #007BFF;
      cursor: pointer;
      border: none;
      background: none;
      font-weight: bold;
      font-size: 12px;
    }
    .hapus-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    .keterangan {
      font-weight: bold;
    }
    .keterangan.LOLOS { color: goldenrod; }
    .keterangan.GAGAL,
    .keterangan.UNDUR { color: red; }
    .keterangan.KERJA { color: green; }
    .catatan {
      margin-top: 6px;
      font-style: italic;
      color: #555;
      font-size: 13px;
    }
    .fade-out {
      opacity: 0;
      transform: translateY(-10px);
    }
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 12px;
      text-align: justify;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
    }
    /* Tata letak tombol tambah di dalam summary box */
.summary-box {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.summary-box .summary-title {
  flex: 1;
  text-align: center;
}

.summary-box .btn-add {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  align-items: center;
  justify-content: center;
  width: 30px;
  height: 30px;
  background-color: #007BFF;
  color: white;
  border: 2px solid #007BFF;
  border-radius: 6px;
  font-size: 22px;
  text-decoration: none;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  transition: 0.2s;
}

.summary-box .btn-add:hover {
  background-color: #0056b3;
  border-color: #0056b3;
}

.lihat-btn i,
.unduh-btn i,
.hapus-btn i {
  font-size: 15px;
}

.lihat-btn {
  background-color: #007BFF;
  color: white;
  border: none;
  padding: 4.5px 7px;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.2s;
}

.lihat-btn:hover {
  background-color: #007BFF;
}

.unduh-btn {
  background-color: #1e7e34;
  color: white;
  border: none;
  padding: 4.5px 7px;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.2s;
}
.unduh-btn:hover {
  background-color: #1e7e34;
}

.hapus-btn {
  background-color: red;
  color: white;
  border: none;
  padding: 4.5px 7px;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.2s;
}

.hapus-btn:hover {
  background-color: darkred;
}

.bi-clock-history {
  font-size: 14px;
  vertical-align: middle;
  color: white;
  margin-right: 6px;
  background-color: #007BFF;
  padding: 2px 5px;
  border-radius: 3px;
}
.bi-megaphone {
  font-size: 14px;
  vertical-align: middle;
  color: white;
  margin-right: 6px;
  background-color: #007BFF;
  padding: 2px 5px;
  border-radius: 3px;
}

.entry.highlighted {
  border: 2.5px solid #007BFF;
  border-radius: 0px;
  transition: background-color 0.4s ease;
}

  </style>
</head>
<body>  
  <div id="summaryBox" class="summary-box">
  <span class="summary-title">Riwayat Seleksi: 0</span>
  <a href="#" class="btn-add" title="Tambah" onclick="klikTambah('https://jamaludin2025.github.io/ProsesKarir.html')">
    <i class="bi bi-clipboard-plus"></i>
  </a>
</div>

  <div class="filter-container">
    <div class="filter-bar">
      <select id="filterPerusahaan" onchange="renderRiwayat()">
        <option value="">Perusahaan</option>
      </select>
      <select id="filterLoker" onchange="renderRiwayat()">
        <option value="">Info Loker</option>
      </select>
      <select id="filterTahun" onchange="renderRiwayat()">
        <option value="">Tahun</option>
      </select>
    </div>
  </div>

  <div id="riwayatList"></div>

  <div id="toast" class="toast"></div>
  <audio id="clickSound" src="https://res.cloudinary.com/dz4w1sqiv/video/upload/v1748957534/Mouse_Click_-_Sound_Effect_HD_zimn5u.mp4" preload="auto"></audio>
<audio id="downloadSound" src="https://res.cloudinary.com/dz4w1sqiv/video/upload/v1759671477/Efek-Suara-Kamera_lhlmai.mp3" preload="auto"></audio>
</body>

  <script>
  let data = JSON.parse(localStorage.getItem('riwayatData')) || {};
  const clickSound = document.getElementById('clickSound');
  const summaryBox = document.getElementById('summaryBox');
  const listContainer = document.getElementById('riwayatList');

  const tahunSelect = document.getElementById('filterTahun');
  const perusahaanSelect = document.getElementById('filterPerusahaan');
  const lokerSelect = document.getElementById('filterLoker');

  function playClick() {
    clickSound.currentTime = 0;
    clickSound.play();
  }
  
  function playDownloadSound() {
  const downloadSound = document.getElementById('downloadSound');
  if (downloadSound) {
    downloadSound.currentTime = 0;
    downloadSound.play().catch(() => {});
  }
}

  function showToast(message) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2500);
  }

  function formatTanggal(tgl) {
    if (!tgl) return '-';
    const date = new Date(tgl);
    if (isNaN(date)) return tgl;
    const d = date.getDate().toString().padStart(2, '0');
    const m = (date.getMonth() + 1).toString().padStart(2, '0');
    const y = date.getFullYear();
    return `${d}-${m}-${y}`;
  }

  const tahunSet = new Set();
  const perusahaanSet = new Set();
  const lokerSet = new Set();

  Object.values(data).forEach(item => {
    perusahaanSet.add(item.perusahaan);
    lokerSet.add(item.loker);
    item.tahapan.forEach(t => {
      if (t.tanggal) {
        const year = new Date(t.tanggal).getFullYear();
        if (!isNaN(year)) tahunSet.add(year);
      }
    });
  });

  tahunSelect.innerHTML = `<option value="">Tahun</option>`;
  perusahaanSelect.innerHTML = `<option value="">Perusahaan</option>`;
  lokerSelect.innerHTML = `<option value="">Info Loker</option>`;

  [...perusahaanSet].sort().forEach(p => {
    perusahaanSelect.innerHTML += `<option value="${p}">${p}</option>`;
  });
  [...lokerSet].sort().forEach(l => {
    lokerSelect.innerHTML += `<option value="${l}">${l}</option>`;
  });
  [...tahunSet].sort().forEach(t => {
    tahunSelect.innerHTML += `<option value="${t}">${t}</option>`;
  });

  function renderRiwayat() {
    const tahun = tahunSelect.value;
    const perusahaan = perusahaanSelect.value;
    const loker = lokerSelect.value;

    listContainer.innerHTML = '';
    let count = 0;

    Object.entries(data).forEach(([key, item], index) => {
      const matchesTahun = !tahun || item.tahapan.some(t => new Date(t.tanggal).getFullYear().toString() === tahun);
      const matchesPerusahaan = !perusahaan || item.perusahaan === perusahaan;
      const matchesLoker = !loker || item.loker === loker;

      if (matchesTahun && matchesPerusahaan && matchesLoker) {
        count++;
        const wrapper = document.createElement('div');
        wrapper.className = 'entry';
        const detailId = 'detail-' + index;
        
        const kerja = item.tahapan.find(t => t.keterangan === 'KERJA');
        wrapper.innerHTML = `
          <div class="title-bar">
            <div>${item.perusahaan}</div>
            <div>
              <button class="lihat-btn" title="Lihat Selengkapnya" onclick="toggleDetail('${detailId}'); playClick();">
              	<i class="bi bi-zoom-in"></i>
              </button>
              <button class="unduh-btn" title="Unduh PNG" onclick="unduhGambar('${detailId}', this); playClick();">
              	<i class="bi bi-download"></i>
              </button>
              <button class="hapus-btn" title="Hapus" onclick="hapusRiwayat('${key}', this); playClick();">
              	<i class="bi bi-trash"></i>
              </button>             
            </div>
          </div>
          <div id="${detailId}" style="display:none; margin-top:8px;">
            <div><i class="bi bi-clock-history" ></i> ${getIntervalText(item.tahapan)}</div>
            <div><i class="bi bi-megaphone" ></i> ${item.loker}</div>
            <table>
              <thead>
                <tr>
                  <th>Tanggal</th>
                  <th>Tahapan</th>
                  <th>Tempat</th>
                  <th>Keterangan</th>
                </tr>
              </thead>
              <tbody>
                ${item.tahapan.map(row => {
                  const [y, m, d] = row.tanggal.split("-");
                  return `
                    <tr>
                      <td>${d}-${m}-${y}</td>
                      <td>${row.tahapan}</td>
                      <td>${row.tempat}</td>
                      <td class="keterangan ${row.keterangan.toUpperCase()}">${row.keterangan}</td>
                    </tr>`;
                }).join('')}
              </tbody>
            </table>

            ${kerja ? `
              <div class="catatan"><strong>Posisi:</strong> ${kerja.jenisPekerjaan || '-'}</div>
              <div class="catatan"><strong>Masa Kerja:</strong> ${formatTanggal(kerja.mulaiKerja)} s.d. ${formatTanggal(kerja.akhirKerja)}</div>
              ${kerja.catatanKerja ? `<div class="catatan"><strong>Penempatan:</strong> ${kerja.catatanKerja}</div>` : ''}
            ` : ''}

            ${item.catatan ? `<div class="catatan"><strong>Alasan:</strong> ${item.catatan}</div>` : ''}
          </div>
        `;
        listContainer.appendChild(wrapper);
      }
    });

    const summaryTitle = summaryBox.querySelector('.summary-title');
    if (summaryTitle) summaryTitle.textContent = `Total Riwayat: ${count}`;
  }

  function toggleDetail(id) {
    const el = document.getElementById(id);
    const btn = event.currentTarget.querySelector('i');
    const isHidden = el.style.display === 'none';
    
    el.style.display = isHidden ? 'block' : 'none';
    if (btn) btn.className = isHidden ? 'bi bi-zoom-out' : 'bi bi-zoom-in';
    }
    
    function unduhGambar(detailId, button) {
  const detailBox = document.getElementById(detailId);
  if (!detailBox || detailBox.style.display === 'none') {
    showToast("Klik tombol 𝘻𝘰𝘰𝘮 𝘪𝘯 terlebih dahulu lalu klik ulang tombol.");
    return;
  }

  const wrapper = detailBox.closest('.entry');
  let namaPerusahaan = "Riwayat Seleksi";
  if (wrapper) {
    const titleDiv = wrapper.querySelector('.title-bar div:first-child');
    if (titleDiv) namaPerusahaan = titleDiv.textContent.trim();
  }

  // 🎧 Suara unduh
  setTimeout(playDownloadSound, 150);

  // 🌟 Efek highlight aktif
  wrapper.classList.add('highlighted');

  html2canvas(wrapper, { scale: 2.5 }).then(canvas => {
    const link = document.createElement('a');
    link.download = `Riwayat Seleksi ${namaPerusahaan}.png`;
    link.href = canvas.toDataURL("image/png");
    link.click();
    showToast("Gambar berhasil diunduh");
  }).catch(err => {
    console.error(err);
    showToast("Gagal mengunduh gambar");
  }).finally(() => {
    // ⏳ Setelah 1 detik, kembalikan warna normal
    setTimeout(() => wrapper.classList.remove('highlighted'), 200);
  });
}

  function hapusRiwayat(key, button) {
  playClick();

  const data = JSON.parse(localStorage.getItem('riwayatData')) || {};
  const perusahaan = data[key]?.perusahaan || 'perusahaan ini';

  if (confirm(`Yakin ingin menghapus data riwayat dari ${perusahaan}?`)) {
    if (confirm("Data akan dihapus secara permanen. Lanjutkan?")) {
      delete data[key];
      localStorage.setItem('riwayatData', JSON.stringify(data));

      button.closest('.entry').classList.add('fade-out');
      setTimeout(() => renderRiwayat(), 500);
      showToast("Data berhasil dihapus");
    } else {
      showToast("Penghapusan dibatalkan");
    }
  } else {
    showToast("Penghapusan dibatalkan");
  }
}

  function getIntervalText(tahapan) {
    if (!tahapan || !Array.isArray(tahapan) || tahapan.length === 0) return '-';
    const tanggalTerakhir = tahapan
      .map(t => new Date(t.tanggal))
      .filter(d => !isNaN(d))
      .sort((a, b) => b - a)[0];

    if (!tanggalTerakhir) return '-';

    const today = new Date();
    let tahun = today.getFullYear() - tanggalTerakhir.getFullYear();
    let bulan = today.getMonth() - tanggalTerakhir.getMonth();
    let hari = today.getDate() - tanggalTerakhir.getDate();

    if (hari < 0) {
      bulan -= 1;
      hari += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
    }

    if (bulan < 0) {
      tahun -= 1;
      bulan += 12;
    }

    if (tahun > 0) {
      return `${tahun} tahun ${bulan} bulan yang lalu`;
    } else if (bulan > 0) {
      return `${bulan} bulan ${hari} hari yang lalu`;
    } else {
      return `${hari} hari yang lalu`;
    }
  }
  
  function klikTambah(link) {
  clickSound.currentTime = 0;
  clickSound.play();
  setTimeout(() => {
    window.location.href = link;
  }, 200); // delay 0.2 detik
}

  renderRiwayat();
</script>
</body>
