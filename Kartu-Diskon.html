<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kartu Diskon</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      padding: 20px;
    }
    h1 {
      color: #00796b;
      font-size: 1.4rem;
    }
    h2 {
      color: #00796b;
      font-size: 1rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(2, 140px);
      gap: 10px;
      justify-content: center;
      margin:30px;
    }
    .card {
      width: 100px;
      height: 140px;
      background: #009688;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
      flex-direction: column;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .revealed {
      background: #ffffff;
      color: #333;
    }
    .revealed span {
      font-size: 22px;
      font-weight: bold;
      color: #d32f2f;
      margin-top: 5px;
    }
    .result-box {
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
      background-color: #fff3e0;
      display: inline-block;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      font-size: 1rem;
    }
    .result-box strong {
      font-size: 1.2rem;
      color: #d32f2f;
    }
    .copy-btn {
      margin-top: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .copy-btn:hover {
      background-color: #004d40;
    }
    #resetBtn {
      margin-top: 20px;
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    #resetBtn:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <h1>üéÅ Undian Kartu Diskon üéÅ</h1>
  <h2>Pilih satu kartu -- kesempatan hanya sekali untuk mendapatkan kode diskon!</h2>

  <div id="cards" class="cards"></div>
  <div id="result" class="result-box" style="display:none;"></div>
  <button id="resetBtn" style="display:none;">üîÅ Reset Semua Pengguna</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdt-2IQflUWNx3sdI1QHPMe1vAzsXAZcY",
      authDomain: "ajproject-log.firebaseapp.com",
      databaseURL: "https://ajproject-log-default-rtdb.firebaseio.com",
      projectId: "ajproject-log",
      storageBucket: "ajproject-log.firebasestorage.app",
      messagingSenderId: "113688767697",
      appId: "1:113688767697:web:b7b4c401f87702cd74a9f0",
      measurementId: "G-DFV5D36PNX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const isAdmin = new URLSearchParams(window.location.search).has("admin");
    const cardsContainer = document.getElementById("cards");
    const resultBox = document.getElementById("result");
    const resetBtn = document.getElementById("resetBtn");
    const userId = getOrCreateUserId();
    const diskonPath = `diskon_kartu/userData/${userId}`;
    const versiPath = `diskon_kartu/versi`;

    const diskonOptions = [
      { label: "10%", kode: "PXK10N", weight: 2 },
      { label: "15%", kode: "JDF15X", weight: 5 },
      { label: "20%", kode: "BQZ20K", weight: 7 },
      { label: "25%", kode: "UZM25V", weight: 15 },
      { label: "35%", kode: "WTX35Z", weight: 70 },
      { label: "50%", kode: "PUB50D", weight: 1 },
    ];

    let localVersi = localStorage.getItem("versi") || "";
    let state = {
      mainIndex: null,
      revealed: Array(6).fill(false),
      shuffled: []
    };

    firebase.database().ref(versiPath).on("value", snap => {
      const globalVersi = snap.val() || "1";
      if (localVersi !== globalVersi) {
        // Reset local dan Firebase data
        localStorage.setItem("versi", globalVersi);
        localStorage.removeItem("userId");
        firebase.database().ref(diskonPath).remove();
        location.reload();
      } else {
        loadUserData();
      }
    });

    function getOrCreateUserId() {
      let id = localStorage.getItem("userId");
      if (!id) {
        id = "user_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("userId", id);
      }
      return id;
    }

    function saveUserData() {
      firebase.database().ref(diskonPath).set(state);
    }

    function loadUserData() {
      firebase.database().ref(diskonPath).once("value", snap => {
        if (snap.exists()) {
          state = snap.val();
        } else {
          state = {
            mainIndex: null,
            revealed: Array(6).fill(false),
            shuffled: shuffle([...diskonOptions])
          };
        }
        setupCards();
      });
    }

    function shuffle(array) {
      return [...array].sort(() => 0.5 - Math.random());
    }

    function enforceUniqueReward(shuffled, mainIndex) {
      const mainLabel = shuffled[mainIndex].label;
      const usedLabels = new Set([mainLabel]);
      for (let i = 0; i < shuffled.length; i++) {
        if (i !== mainIndex && shuffled[i].label === mainLabel) {
          const alternatives = diskonOptions.filter(opt => !usedLabels.has(opt.label));
          const replacement = alternatives[Math.floor(Math.random() * alternatives.length)];
          shuffled[i] = replacement;
          usedLabels.add(replacement.label);
        } else {
          usedLabels.add(shuffled[i].label);
        }
      }
      return shuffled;
    }

    function setupCards() {
      cardsContainer.innerHTML = "";
      for (let i = 0; i < 6; i++) {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = "PILIH";
        cardsContainer.appendChild(card);

        if (state.revealed[i]) {
          revealCard(i, card, true);
        }

        card.addEventListener("click", () => {
          if (!state.revealed[i]) {
            if (state.mainIndex === null && !isAdmin) {
              state.mainIndex = i;
              state.shuffled = enforceUniqueReward(state.shuffled, state.mainIndex);
              revealCard(i, card, false, true);
              state.revealed[i] = true;
              saveUserData();
            } else if (state.mainIndex !== null || isAdmin) {
              revealCard(i, card);
              state.revealed[i] = true;
              saveUserData();
            }
          } else {
            if (i !== state.mainIndex) {
              hideCard(card);
              state.revealed[i] = false;
              saveUserData();
            }
          }
        });
      }

      if (state.mainIndex !== null && resultBox.style.display === "none") {
        showResultBox(state.shuffled[state.mainIndex]);
      }

      if (isAdmin) {
        resetBtn.style.display = "inline-block";
      }
    }

    function revealCard(index, card, restoring = false, isMain = false) {
      const reward = state.shuffled[index];
      card.classList.add("revealed");
      card.innerHTML = `<div>Diskon</div><span>${reward.label}</span>`;
      if (isMain || index === state.mainIndex || (isAdmin && state.mainIndex === null)) {
        showResultBox(reward);
      }
    }

    function hideCard(card) {
      card.classList.remove("revealed");
      card.innerHTML = "PILIH";
    }

    function showResultBox(reward) {
      resultBox.innerHTML = `
        <div>üéâ Kamu mendapatkan diskon <strong>${reward.label}</strong></div>
        <div>Kode Diskon: <strong id="kodeDiskon">${reward.kode}</strong></div>
        <button class="copy-btn" onclick="salinKode()">üìã Salin Kode</button>
      `;
      resultBox.style.display = "block";
    }

    function salinKode() {
      const kode = document.getElementById("kodeDiskon").textContent;
      navigator.clipboard.writeText(kode).then(() => {
        alert("Kode berhasil disalin!");
      });
    }

    resetBtn.addEventListener("click", () => {
      if (confirm("Yakin ingin mereset semua pengguna?")) {
        const newVersi = Date.now().toString();
        firebase.database().ref(versiPath).set(newVersi);
        alert("Berhasil mereset semua pengguna!");
      }
    });
  </script>
</body>
</html>
