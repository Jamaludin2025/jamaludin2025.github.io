<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kartu Diskon</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      padding: 20px;
    }
    h1 {
      color: #00796b;
      font-size: 1.4rem;
    }
    h2 {
      color: #00796b;
      font-size: 1rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(2, 140px);
      gap: 10px;
      justify-content: center;
      margin:30px;
    }
    .card {
      width: 100px;
      height: 140px;
      background: #009688;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
      flex-direction: column;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .revealed {
      background: #ffffff;
      color: #333;
    }
    .revealed span {
      font-size: 22px;
      font-weight: bold;
      color: #d32f2f;
      margin-top: 5px;
    }
    .disabled {
      pointer-events: none;
      opacity: 0.6;
    }
    .result-box {
      margin-top: 30px;
      padding: 15px;
      border-radius: 10px;
      background-color: #fff3e0;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>üéÅ Undian Kartu Diskon üéÅ</h1>
  <h2>Pilih satu kartu ‚Äî kesempatan hanya sekali untuk mendapatkan kode diskon!</h2>

  <div id="cards" class="cards"></div>
  <div id="result" class="result-box" style="display:none;"></div>

  <script>
    const isAdmin = new URLSearchParams(window.location.search).has("admin");
    const cardsContainer = document.getElementById("cards");
    const resultBox = document.getElementById("result");

    const diskonOptions = [
      { label: "10%", kode: "PXK10N", weight: 2 },
      { label: "15%", kode: "JDF15X", weight: 5 },
      { label: "20%", kode: "BQZ20K", weight: 7 },
      { label: "25%", kode: "UZM25V", weight: 15 },
      { label: "35%", kode: "WTX35Z", weight: 70 },
      { label: "50%", kode: "PUB50D", weight: 1 },
    ];

    let state = JSON.parse(localStorage.getItem("diskonState")) || {
      mainIndex: null,
      revealed: Array(6).fill(false),
      shuffled: []
    };

    function weightedRandom(options) {
      const totalWeight = options.reduce((sum, o) => sum + o.weight, 0);
      let rand = Math.random() * totalWeight;
      for (let i = 0; i < options.length; i++) {
        if (rand < options[i].weight) return i;
        rand -= options[i].weight;
      }
      return 0;
    }

    function shuffle(array) {
      return [...array].sort(() => 0.5 - Math.random());
    }

    function enforceUniqueReward(shuffled, mainIndex) {
      const mainLabel = shuffled[mainIndex].label;
      const usedLabels = new Set([mainLabel]);

      for (let i = 0; i < shuffled.length; i++) {
        if (i !== mainIndex && shuffled[i].label === mainLabel) {
          const alternatives = diskonOptions.filter(opt => !usedLabels.has(opt.label));
          const replacement = alternatives[Math.floor(Math.random() * alternatives.length)];
          shuffled[i] = replacement;
          usedLabels.add(replacement.label);
        } else {
          usedLabels.add(shuffled[i].label);
        }
      }
      return shuffled;
    }

    function saveState() {
      localStorage.setItem("diskonState", JSON.stringify(state));
    }

    function setupCards() {
      if (state.shuffled.length !== 6) {
        state.shuffled = shuffle([...diskonOptions]);
        saveState();
      }

      if (state.mainIndex !== null) {
        state.shuffled = enforceUniqueReward(state.shuffled, state.mainIndex);
        saveState();
      }

      for (let i = 0; i < 6; i++) {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = "PILIH";
        cardsContainer.appendChild(card);

        if (state.revealed[i]) {
          revealCard(i, card, true);
        }

        card.addEventListener("click", () => {
          if (!state.revealed[i]) {
            if (state.mainIndex === null && !isAdmin) {
              state.mainIndex = i;
              state.shuffled = enforceUniqueReward(state.shuffled, state.mainIndex);
              revealCard(i, card, false, true);
              state.revealed[i] = true;
              saveState();
            } else if (state.mainIndex !== null || isAdmin) {
              revealCard(i, card);
              state.revealed[i] = true;
              saveState();
            }
          } else {
            if (i !== state.mainIndex) {
              hideCard(card);
              state.revealed[i] = false;
              saveState();
            }
          }
        });
      }

      if (state.mainIndex !== null && resultBox.style.display === "none") {
        const reward = state.shuffled[state.mainIndex];
        resultBox.innerHTML = `üéâ Kamu mendapatkan diskon <strong>${reward.label}</strong><br>Gunakan kode: <strong>${reward.kode}</strong>`;
        resultBox.style.display = "block";
      }
    }

    function revealCard(index, card, restoring = false, isMain = false) {
      const reward = state.shuffled[index];
      card.classList.add("revealed");
      card.innerHTML = `<div>Diskon</div><span>${reward.label}</span>`;
      if (isMain || index === state.mainIndex || isAdmin && state.mainIndex === null) {
        resultBox.innerHTML = `üéâ Kamu mendapatkan diskon <strong>${reward.label}</strong><br>Gunakan kode: <strong>${reward.kode}</strong> saat checkout!`;
        resultBox.style.display = "block";
      }
    }

    function hideCard(card) {
      card.classList.remove("revealed");
      card.innerHTML = "PILIH";
    }

    // Reset jika URL mengandung ?reset=true
    if (new URLSearchParams(window.location.search).get("reset") === "true") {
      localStorage.removeItem("diskonState");
      location.href = location.pathname + (isAdmin ? "?admin" : "");
    } else {
      setupCards();
    }
  </script>

</body>
</html>
