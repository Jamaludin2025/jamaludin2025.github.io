<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventaris Buku Perpustakaan</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }
    .container {
      max-width: 960px;
      width: 100%;
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="tel"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    .logout-btn {
      background: #dc3545;
      margin-top: 10px;
      float: right;
    }
    .panel {
      display: none;
      margin-top: 20px;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .status-kuning {
      color: orange;
      font-weight: bold;
    }
    .status-hijau {
      color: green;
      font-weight: bold;
    }
    .status-merah {
      color: red;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inventaris Buku Perpustakaan</h2>
    <div id="loginForm">
      <div class="form-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Masukkan nama Anda" />
      </div>
      <div class="form-group">
        <label for="telepon">Nomor Telepon</label>
        <input type="tel" id="telepon" placeholder="08xxxxxxxxxx" />
      </div>
      <div class="form-group">
        <label for="kodeAdmin">Kode Akses Admin (opsional)</label>
        <input type="password" id="kodeAdmin" placeholder="Masukkan kode admin jika ingin login sebagai admin" />
      </div>
      <div class="button-group">
        <button onclick="loginTamu()">Masuk sebagai Tamu</button>
        <button onclick="loginAdmin()">Login Admin</button>
      </div>
    </div>

    <!-- Panel Tamu -->
    <div id="panelTamu" class="panel">
      <button class="logout-btn" onclick="logout()">Logout</button>
      <h3>Daftar Buku</h3>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Kode</th>
              <th>Judul</th>
              <th>Pengarang</th>
              <th>Stok</th>
            </tr>
          </thead>
          <tbody id="daftarBukuTamu">
            <!-- Data akan ditambahkan lewat JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Panel Admin -->
    <div id="panelAdmin" class="panel">
      <button class="logout-btn" onclick="logout()">Logout</button>
      <h3>Panel Admin (dalam pengembangan)</h3>
    </div>
  </div>

  <script>
    const adminKode = "admin123"; // Contoh kode admin

    function loginTamu() {
      const nama = document.getElementById("nama").value.trim();
      const telp = document.getElementById("telepon").value.trim();
      if (!nama || !telp) {
        alert("Nama dan nomor telepon wajib diisi!");
        return;
      }
      localStorage.setItem("user", JSON.stringify({ nama, telp }));
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("panelTamu").style.display = "block";
      renderDaftarBuku();
    }

    function loginAdmin() {
      const kode = document.getElementById("kodeAdmin").value.trim();
      if (kode !== adminKode) {
        alert("Kode admin salah!");
        return;
      }
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("panelAdmin").style.display = "block";
    }

    function logout() {
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("panelTamu").style.display = "none";
      document.getElementById("panelAdmin").style.display = "none";
      document.getElementById("kodeAdmin").value = "";
    }

    const bukuList = [
      { kode: "BK001", judul: "Laskar Pelangi", pengarang: "Andrea Hirata", stok: 4 },
      { kode: "BK002", judul: "Bumi Manusia", pengarang: "Pramoedya A. Toer", stok: 2 },
      { kode: "BK003", judul: "Negeri 5 Menara", pengarang: "Ahmad Fuadi", stok: 5 }
    ];

    function renderDaftarBuku() {
      const tbody = document.getElementById("daftarBukuTamu");
      tbody.innerHTML = "";
      bukuList.forEach(buku => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${buku.kode}</td>
          <td>${buku.judul}</td>
          <td>${buku.pengarang}</td>
          <td>${buku.stok}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
