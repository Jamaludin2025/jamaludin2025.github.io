<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Proses</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: sans-serif;
    background: #f2f2f2;
    padding: 15px;
    font-size: 14px;
    margin: 0;
  }
  .summary-box {
    background: white;
    padding: 12px;
    margin: 12px auto 12px auto;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    max-width: 600px;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
  }
  .box {
    background: white;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 10px;
    box-shadow: 0 3px 5px rgba(0,0,0,0.1);
  }
  .info {
    margin-bottom: 8px;
    display: grid;
    flex-wrap: flex;
    gap: 3px;
  }
  .label {
    font-weight: bold;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 8px;
    font-size: 13px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 6px;
    text-align: center;
  }
  th {
    background-color: #007BFF;
    color: white;
  }
  .keterangan {
    font-weight: bold;
  }
  .keterangan.LOLOS { color: goldenrod; }
  .keterangan.GAGAL,
  .keterangan.UNDUR { color: red; }
  .keterangan.KERJA { color: green; }

  .fab {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 50%;
    width: 56px;
    height: 56px;
    font-size: 28px;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    z-index: 999;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
    padding: 20px;
    overflow-y: auto;
  }
  .modal-content {
    background: white;
    width: 90%;
    max-width: 500px;
    margin: auto;
    padding: 16px;
    border-radius: 10px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    position: relative;
  }
  .modal-content h2 {
    font-size: 16px;
    text-align: center;
  }
  .modal-content label {
    font-weight: bold;
    font-size: 13px;
  }
  .modal-content input,
  .modal-content select,
  .modal-content textarea {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 13px;
  }
  .modal-content .button-row {
    display: flex;
    gap: 10px;
  }
  .modal-content button {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    margin-top: 15px;
  }
  .btn-simpan {
    background-color: #007BFF;
    color: white;
    font-weight: bold;
  }
  .btn-batal {
    background-color: #ccc;
    color: black;
    font-weight: bold;
  }
  .close {
    position: absolute;
    right: 12px;
    top: 8px;
    font-size: 20px;
    cursor: pointer;
    color: #aaa;
  }
  .close:hover {
    color: #000;
  }
  .reset-link {
    margin-top: 8px;
    text-align: center;
    font-size: 13px;
  }
  .reset-link a {
    color: red;
    cursor: pointer;
    font-weight: bold;
  }
  /* Tombol Kembali */
.btn-back {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 44px;
  height: 44px;
  background-color: #007BFF;
  color: white;
  border: 2px solid #007BFF;
  border-radius: 8px;
  font-size: 22px;
  text-decoration: none;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  margin-right: auto;
  margin-bottom: 10px;
}

.btn-back:hover {
  background-color: #0056b3;
  border-color: #0056b3;
}
/* Tata letak tombol kembali di dalam summary-box */
/* Penyesuaian agar tombol dan teks sejajar rapi di summary-box */
.summary-box {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.summary-box .summary-title {
  flex: 1;
  text-align: center;
}

.summary-box .btn-back {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  align-items: center;
  justify-content: center;
  width: 30px;
  height: 30px;
  background-color: #007BFF;
  color: white;
  border: 2px solid #007BFF;
  border-radius: 10px;
  font-size: 22px;
  text-decoration: none;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  transition: 0.2s;
}

.summary-box .btn-back:hover {
  background-color: #0056b3;
  border-color: #0056b3;
}

.bi-briefcase {
  font-size: 10px;
  vertical-align: middle;
  color: white;
  margin-right: 6px;
  background-color: #007BFF;
  padding: 2px 5px;
  border-radius: 3px;
}
.bi-megaphone {
  font-size: 10px;
  vertical-align: middle;
  color: white;
  margin-right: 6px;
  background-color: #007BFF;
  padding: 2px 5px;
  border-radius: 3px;
}

</style>
</head>
<body>
  <div class="summary-box" id="summaryBox">
  <a href="#" class="btn-back" title="Kembali" onclick="klikBalik('https://jamaludin2025.github.io/RiwayatKarir.html')">
  <i class="bi bi-chevron-double-left"></i>
</a>
  <span class="summary-title">Proses Seleksi</span>
</div>

  <div id="content"></div>

  <!-- Tombol Tambah -->
  <button class="fab" onclick="openModal()">+</button>

  <!-- Modal Input -->
  <div class="modal" id="inputModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">Ã—</span>
      <h2>Input Data Seleksi</h2>
      <form id="inputForm">
        <label>Nama Perusahaan</label>
        <input id="perusahaan" required type="text" />

        <label>Info Loker</label>
        <input id="loker" required type="text" />

        <label>Tanggal Seleksi</label>
        <input id="tanggal" required type="date" />

        <label>Tahap Seleksi</label>
        <input id="tahapan" required type="text" />

        <label>Tempat Seleksi</label>
        <input id="tempat" required type="text" />

        <label>Keterangan</label>
        <select id="keterangan" required>
          <option value="">-- Pilih --</option>
          <option value="LOLOS">LOLOS</option>
          <option value="GAGAL">GAGAL</option>
          <option value="UNDUR">MENGUNDURKAN DIRI</option>
          <option value="KERJA">DITERIMA KERJA</option>
        </select>

        <!-- Kolom tambahan untuk KERJA -->
        <label id="jenisPekerjaanLabel" style="display:none;">Posisi</label>
        <input id="jenisPekerjaan" style="display:none;" type="text" />

        <label id="masaKerjaLabel" style="display:none;">Masa Kerja</label>
        <div id="masaKerjaInput" style="display:none;">
          <input id="mulaiKerja" style="margin-bottom:8px; display:none;" type="date" />
          <input id="akhirKerja" style="display:none;" type="date" />
        </div>

        <label id="catatanKerjaLabel" style="display:none;">Penempatan</label>
        <textarea id="catatanKerja" rows="2" style="display:none;"></textarea>

        <!-- Kolom tambahan untuk UNDUR -->
        <label id="catatanLabel" style="display:none;">Alasan</label>
        <textarea id="catatan" rows="2" style="display:none;"></textarea>

        <!-- Tombol -->
        <div class="button-row">
          <button class="btn-batal" type="button" onclick="closeModal()"><i class="bi bi-x-circle-fill"></i> BATALKAN</button>
          <button class="btn-simpan" type="submit"><i class="bi bi-check-circle-fill"></i> SIMPAN DATA</button>
        </div>

        <div class="reset-link">
          Ingin menghapus semua data? <a onclick="resetProses()">Klik di sini</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Audio Klik -->
  <audio id="klikAudio" preload="auto" src="https://res.cloudinary.com/dz4w1sqiv/video/upload/v1748957534/Mouse_Click_-_Sound_Effect_HD_zimn5u.mp4"></audio>
</body>

<script>
  function openModal() {
    document.getElementById('inputModal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('inputModal').style.display = 'none';
    document.getElementById('inputForm').reset();

    // Reset dan sembunyikan catatan alasan UNDUR
    document.getElementById('catatan').style.display = 'none';
    document.getElementById('catatanLabel').style.display = 'none';
    document.getElementById('catatan').value = '';

    // Reset dan sembunyikan semua kolom kerja (KERJA)
    const kerjaFields = ['jenisPekerjaan', 'mulaiKerja', 'akhirKerja', 'catatanKerja'];
    const kerjaLabels = ['jenisPekerjaanLabel', 'masaKerjaLabel', 'masaKerjaInput', 'catatanKerjaLabel'];

    kerjaFields.forEach(id => {
      const el = document.getElementById(id);
      if (el) {
        el.style.display = 'none';
        el.removeAttribute('required');
        el.value = '';
      }
    });
    kerjaLabels.forEach(id => {
      const el = document.getElementById(id);
      if (el) el.style.display = 'none';
    });
  }

  window.onclick = function(event) {
    const modal = document.getElementById('inputModal');
    if (event.target === modal) {
      closeModal();
    }
  }

  function moveToRiwayat(key, item) {
    let riwayat = JSON.parse(localStorage.getItem('riwayatData')) || {};
    riwayat[key] = item;
    localStorage.setItem('riwayatData', JSON.stringify(riwayat));
  }

  function formatTanggal(tgl) {
    const date = new Date(tgl);
    if (isNaN(date)) return tgl;
    const d = date.getDate().toString().padStart(2, '0');
    const m = (date.getMonth() + 1).toString().padStart(2, '0');
    const y = date.getFullYear();
    return `${d}-${m}-${y}`;
  }

  function renderData() {
    let data = JSON.parse(localStorage.getItem('prosesData')) || {};
    const container = document.getElementById('content');
    container.innerHTML = '';

    Object.keys(data).forEach(key => {
      const item = data[key];
      const lastTahapan = item.tahapan[item.tahapan.length - 1];
      const selesai = ['GAGAL','UNDUR','KERJA'].includes(lastTahapan.keterangan.toUpperCase());


      if (selesai) {
        moveToRiwayat(key, item);
        delete data[key];
        localStorage.setItem('prosesData', JSON.stringify(data));
        return;
      }

      const div = document.createElement('div');
      div.className = 'box';
      div.innerHTML = `
        <div class="info">
          <div><span class="label"><i class="bi bi-megaphone"></i></span> ${item.loker}</div>
          <div><span class="label"><i class="bi bi-briefcase"></i></span> ${item.perusahaan}</div>
        </div>
        <table>
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Tahapan</th>
              <th>Tempat</th>
              <th>Keterangan</th>
            </tr>
          </thead>
          <tbody>
            ${item.tahapan.map(row => `
              <tr>
                <td>${formatTanggal(row.tanggal)}</td>
                <td>${row.tahapan}</td>
                <td>${row.tempat}</td>
                <td class="keterangan ${row.keterangan.toUpperCase()}">${row.keterangan}</td>
              </tr>`).join('')}
          </tbody>
        </table>
      `;
      container.appendChild(div);
    });
  }

  document.getElementById('inputForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const klikAudio = document.getElementById('klikAudio');
    klikAudio.play();

    const perusahaan = document.getElementById('perusahaan').value.trim();
    const loker = document.getElementById('loker').value.trim();
    const tanggal = document.getElementById('tanggal').value;
    const tahapan = document.getElementById('tahapan').value.trim();
    const tempat = document.getElementById('tempat').value.trim();
    const keterangan = document.getElementById('keterangan').value;
    const catatan = document.getElementById('catatan').value.trim();

    const newEntry = {
      tanggal, tahapan, tempat, keterangan, catatan
    };

    if (keterangan === "KERJA") {
      newEntry.jenisPekerjaan = document.getElementById('jenisPekerjaan').value.trim();
      newEntry.mulaiKerja = document.getElementById('mulaiKerja').value;
      newEntry.akhirKerja = document.getElementById('akhirKerja').value;
      newEntry.catatanKerja = document.getElementById('catatanKerja').value.trim();
    }

    const key = perusahaan + '|' + loker;
    let data = JSON.parse(localStorage.getItem('prosesData')) || {};

    if (!data[key]) {
      data[key] = {
        perusahaan,
        loker,
        catatan: "",
        tahapan: []
      };
    }

    data[key].tahapan.push(newEntry);

    if (["UNDUR", "KERJA"].includes(keterangan.toUpperCase()) && catatan) {
      data[key].catatan = catatan;
    }

    localStorage.setItem('prosesData', JSON.stringify(data));
    alert("Data berhasil disimpan!");
    closeModal();
    renderData();
  });

  function resetProses() {
    if (confirm("Apakah Anda yakin ingin menghapus semua data proses?")) {
      localStorage.removeItem('prosesData');
      renderData();
      alert("Data proses berhasil dihapus.");
    }
  }

  // Event perubahan pada dropdown keterangan
  document.getElementById('keterangan').addEventListener('change', function () {
    const catatan = document.getElementById('catatan');
    const catatanLabel = document.getElementById('catatanLabel');
    const kerjaFields = ['jenisPekerjaan', 'mulaiKerja', 'akhirKerja', 'catatanKerja'];
    const kerjaLabels = ['jenisPekerjaanLabel', 'masaKerjaLabel', 'masaKerjaInput', 'catatanKerjaLabel'];

    if (this.value === 'UNDUR') {
    catatan.style.display = 'block';
    catatanLabel.style.display = 'block';
  } else {
    catatan.style.display = 'none';
    catatanLabel.style.display = 'none';
    catatan.value = '';
  }

  if (this.value === 'KERJA') {
    kerjaFields.forEach(id => {
      const el = document.getElementById(id);
      if (el) {
        el.style.display = 'block';
        if (id !== 'catatanKerja') {
          el.setAttribute('required', 'required');
        } else {
          el.removeAttribute('required'); // pastikan catatan kerja tidak required
        }
      }
    });
    kerjaLabels.forEach(id => {
      const el = document.getElementById(id);
      if (el) el.style.display = 'block';
    });
  } else {
    kerjaFields.forEach(id => {
      const el = document.getElementById(id);
      if (el) {
        el.style.display = 'none';
        el.removeAttribute('required');
        el.value = '';
      }
    });
    kerjaLabels.forEach(id => {
      const el = document.getElementById(id);
      if (el) el.style.display = 'none';
    });
  }
});

function playClickSound() {
  const klikAudio = document.getElementById('klikAudio');
  if (klikAudio) {
    klikAudio.currentTime = 0;
    klikAudio.play();
  }
}

function klikBalik(link) {
  playClickSound();
  setTimeout(() => {
    window.location.href = link;
  }, 200);
}

// Inisialisasi data saat halaman dimuat
renderData();
</script>
</body>
</html>
