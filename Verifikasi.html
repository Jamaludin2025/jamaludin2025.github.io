<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verifikasi OTP Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      max-width: 420px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.12);
      padding: 40px 38px 42px 38px;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 18px 38px rgba(0,0,0,0.18);
    }

    h2 {
      font-weight: 700;
      font-size: 2rem;
      color: #212121;
      margin-bottom: 32px;
      letter-spacing: 0.03em;
    }

    .input-group {
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      gap: 10px;
      margin-bottom: 22px;
    }

    .input-group input[type="text"] {
      flex: 2;
      min-width: 0;
      padding: 14px 18px;
      font-size: 1.1rem;
      border: 2px solid #ccc;
      border-radius: 12px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }

    .input-group input[type="text"]:focus {
      border-color: #2962ff;
      box-shadow: 0 0 8px rgba(41, 98, 255, 0.5);
      outline: none;
    }

    .input-group button {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding: 14px 16px;
      font-size: 1.05rem;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      user-select: none;
      color: white;
      background: linear-gradient(135deg, #2962ff, #0039cb);
      box-shadow: 0 6px 15px rgba(41, 98, 255, 0.45);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }

    .input-group button:hover:not(:disabled) {
      background: linear-gradient(135deg, #0039cb, #2962ff);
      box-shadow: 0 10px 25px rgba(41, 98, 255, 0.7);
      transform: translateY(-2px);
    }

    .input-group button:active:not(:disabled) {
      transform: translateY(1px);
      box-shadow: 0 4px 12px rgba(41, 98, 255, 0.5);
    }

    .input-group button:disabled {
      background: #a0a7d9;
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
    }

    #recaptcha-container {
      margin: 24px 0 36px 0;
    }

    .status {
      font-weight: 600;
      font-size: 1.1rem;
      min-height: 28px;
      word-wrap: break-word;
    }

    .status.success {
      color: #2e7d32;
    }

    .status.error {
      color: #d32f2f;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 24px 32px 24px;
      }

      h2 {
        font-size: 1.6rem;
        margin-bottom: 26px;
      }

      .input-group {
        flex-direction: column;
        align-items: stretch;
        gap: 14px;
      }

      .input-group input,
      .input-group button {
        width: 100%;
      }

      .input-group button {
        padding: 12px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verifikasi Nomor HP</h2>

    <div class="input-group">
      <input type="text" id="phoneNumber" placeholder="+6281234567890" autocomplete="tel" />
      <button id="sendOtpBtn" onclick="kirimOTP()">Kirim OTP</button>
    </div>

    <div id="recaptcha-container"></div>

    <div class="input-group" style="margin-top: 25px;">
      <input type="text" id="otpCode" placeholder="Masukkan OTP" autocomplete="one-time-code" />
      <button id="verifyOtpBtn" onclick="verifikasiOTP()">Verifikasi</button>
    </div>

    <p id="status" class="status"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdt-2IQflUWNx3sdI1QHPMe1vAzsXAZcY",
      authDomain: "ajproject-log.firebaseapp.com",
      databaseURL: "https://ajproject-log-default-rtdb.firebaseio.com",
      projectId: "ajproject-log",
      storageBucket: "ajproject-log.firebasestorage.app",
      messagingSenderId: "113688767697",
      appId: "1:113688767697:web:403ca2eb29084bf774a9f0",
      measurementId: "G-FXFWFFQX58"
    };

    firebase.initializeApp(firebaseConfig);

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: function(response) {
        tampilkanStatus('Captcha terverifikasi, silakan kirim OTP.', true);
        enableButton(sendOtpBtn);
      },
      'expired-callback': function() {
        tampilkanStatus('Captcha kadaluarsa, silakan refresh halaman.', false);
        disableButton(sendOtpBtn);
      }
    });

    window.recaptchaVerifier.render();

    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const verifyOtpBtn = document.getElementById('verifyOtpBtn');

    function tampilkanStatus(message, success) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = 'status ' + (success ? 'success' : 'error');
    }

    function disableButton(btn) {
      btn.disabled = true;
    }

    function enableButton(btn) {
      btn.disabled = false;
    }

    function kirimOTP() {
      const phoneNumber = document.getElementById("phoneNumber").value.trim();

      if (!phoneNumber) {
        tampilkanStatus("Masukkan nomor HP dengan format internasional, misal +6281234567890", false);
        return;
      }

      disableButton(sendOtpBtn);
      tampilkanStatus("Mengirim OTP...", true);

      firebase.auth().signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
        .then(function(confirmationResult) {
          window.confirmationResult = confirmationResult;
          tampilkanStatus("OTP telah dikirim ke " + phoneNumber, true);
          enableButton(verifyOtpBtn);
        })
        .catch(function(error) {
          tampilkanStatus("Error: " + error.message, false);
          enableButton(sendOtpBtn);
        });
    }

    function verifikasiOTP() {
      const code = document.getElementById("otpCode").value.trim();

      if (!code) {
        tampilkanStatus("Masukkan kode OTP yang diterima.", false);
        return;
      }

      disableButton(verifyOtpBtn);
      tampilkanStatus("Memverifikasi OTP...", true);

      window.confirmationResult.confirm(code).then(function(result) {
        const user = result.user;
        tampilkanStatus("Nomor berhasil diverifikasi: " + user.phoneNumber, true);
      }).catch(function(error) {
        tampilkanStatus("OTP salah atau kadaluarsa.", false);
        enableButton(verifyOtpBtn);
      });
    }
  </script>
</body>
</html>
