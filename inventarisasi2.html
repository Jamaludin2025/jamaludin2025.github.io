<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBdt-2IQflUWNx3sdI1QHPMe1vAzsXAZcY",
  authDomain: "ajproject-log.firebaseapp.com",
  databaseURL: "https://ajproject-log-default-rtdb.firebaseio.com",
  projectId: "ajproject-log",
  storageBucket: "ajproject-log.appspot.com",
  messagingSenderId: "113688767697",
  appId: "1:113688767697:web:b7b4c401f87702cd74a9f0"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const kategoriMap = {
  ETK: "Elektronik",
  AKB: "Alat Kebersihan",
  FTR: "Furnitur",
  PKS: "Perkakas",
  PDR: "Peralatan Dapur"
  // Tambahkan sesuai kebutuhan
};

const html5QrCode = new Html5Qrcode("reader");
html5QrCode.start(
  { facingMode: { exact: "environment" } },
  { fps: 10, qrbox: 250 },
  (decodedText) => {
    html5QrCode.stop();
    cariBarang(decodedText);
  },
  (error) => {
    console.log("Scan error", error);
  }
).catch(err => alert("Gagal membuka kamera: " + err));

function cariBarang(kode) {
  db.ref("inventaris_kode").once("value", snapshot => {
    const data = snapshot.val();
    for (let key in data) {
      if (data[key].kode === kode) {
        tampilkanDetail(data[key]);
        return;
      }
    }
    alert("Data tidak ditemukan!");
  });
}

function handleKuantitasChange() {
  const kuantitas = document.getElementById("kuantitas").value;
  const dropdownGroup = document.getElementById("groupDropdownBarang");
  const dropdown = document.getElementById("dropdownBarang");
  const label = document.getElementById("labelDropdownBarang");
  
  dropdown.innerHTML = "";
  dropdownGroup.style.display = "none";

  if (kuantitas === "satuan") return;

  const kodeAktif = document.getElementById("kodeBarangText").innerText;
  const prefix = kodeAktif.split("-")[0]; // AKB001 dari AKB001-01-001
  label.innerText = `Barang yang serupa (${prefix})`;

  firebase.database().ref("inventaris_kode").once("value", snapshot => {
  const data = snapshot.val();

  for (let key in data) {
    const kode = data[key].kode;
    const status = data[key].statuspinjam;

    if (kode.startsWith(prefix)) {
      const option = document.createElement("option");
      option.value = kode;
      option.text = kode;

      if (status === "Dipinjam") {
        option.disabled = true;
        option.style.color = "gray";
        option.text += " (Sedang dipinjam)";
      } else if (kuantitas === "keseluruhan") {
        option.selected = true;
      }

      dropdown.appendChild(option);
    }
  }

  // Tangani klik manual pada dropdown
  dropdown.addEventListener("change", () => {
    const selectedOptions = Array.from(dropdown.selectedOptions);
    selectedOptions.forEach(opt => {
      if (opt.disabled) {
        opt.selected = false;
        alert(`Barang dengan kode ${opt.value} sedang dipinjam dan tidak dapat dipilih.`);
      }
    });
  });

  dropdownGroup.style.display = "block";
});
}


document.getElementById("formPinjam").addEventListener("submit", function(e) {
  e.preventDefault();

  const kode = document.getElementById("kodeBarangText").innerText;
  const nama = document.getElementById("namaPeminjam").value;
  const hp = document.getElementById("nomorHP").value;
  const tanggal = document.getElementById("tanggalPinjam").value;
  const durasi = document.getElementById("batasPinjam").value;
  const kuantitas = document.getElementById("kuantitas").value;
let kodeDipinjam = [];

if (kuantitas === "satuan") {
  kodeDipinjam = [kode];
} else {
  const selectedOptions = document.getElementById("dropdownBarang").selectedOptions;
kodeDipinjam = Array.from(selectedOptions).map(opt => opt.value);
}


  const dataPinjam = {
  kodeBarang: kodeDipinjam,
  namaPeminjam: nama,
  nomorHP: hp,
  tanggalPinjam: tanggal,
  batasPinjam: durasi,
  kuantitas: kuantitas,
  status: "Menunggu Persetujuan"
};

  // Simpan ke Firebase di /peminjaman_barang
  firebase.database().ref("peminjaman_barang").push(dataPinjam);

// Update status semua barang yang dipinjam (termasuk sebagian/keseluruhan)
firebase.database().ref("inventaris_kode").once("value", snapshot => {
  const data = snapshot.val();
  for (let key in data) {
    const kodeData = data[key].kode;
    if (kodeDipinjam.includes(kodeData)) {
      firebase.database().ref("inventaris_kode/" + key).update({
  statuspinjam: "Menunggu Persetujuan",
  namaPeminjam: nama,
  batasPinjam: durasi
});
    }
  }
});
  
  // Hitung tanggal batas pengembalian
const tglPinjam = new Date(tanggal);
tglPinjam.setDate(tglPinjam.getDate() + parseInt(durasi));

const dd = String(tglPinjam.getDate()).padStart(2, '0');
const mm = String(tglPinjam.getMonth() + 1).padStart(2, '0');
const yyyy = tglPinjam.getFullYear();
const batasTanggal = `${dd}-${mm}-${yyyy}`;

// Tampilkan notifikasi
alert(`Formulir berhasil dikirim. Mohon untuk menunggu persetujuan dari pemilik dengan cara klik refresh atau bersedia menunggu sampai mendapat persetujuan dari pemilik.`);

  document.getElementById("statuspinjam").innerText = "MENUNGGU PERSETUJUAN";
document.getElementById("statuspinjam").style.color = "#2563eb";

  tutupFormPinjam();
});


function tampilkanDetail(item) {
  document.getElementById("detailContainer").classList.remove("hidden");
  document.getElementById("fotoBarang").src = item.foto || "https://via.placeholder.com/150";
  document.getElementById("kodeBarangText").innerText = item.kode;
  JsBarcode("#barcodeCanvas", item.kode, {
    width: 1.5,
    height: 60,
    displayValue: false
  });
  document.getElementById("merk").innerText = item.merk;
  document.getElementById("nama").innerText = item.nama;
  document.getElementById("variasi").innerText = item.variasi;
  document.getElementById("kategori").innerText = kategoriMap[item.kategori] || item.kategori || "-";
  
  const tgl = new Date(item.tanggal);
  const dd = String(tgl.getDate()).padStart(2, '0');
  const mm = String(tgl.getMonth() + 1).padStart(2, '0');
  const yyyy = tgl.getFullYear();
  document.getElementById("tanggal").innerText = `${dd}-${mm}-${yyyy}`;

  document.getElementById("harga").innerText = "Rp" + item.harga;
  document.getElementById("toko").innerText = item.namaToko || "-";

  const linkSpan = document.getElementById("link");

if (item.linkPembelian) {
  // Toko online, tampilkan sebagai hyperlink
  linkSpan.innerText = item.linkPembelian;
  linkSpan.href = item.linkPembelian;
  linkSpan.style.textDecoration = "underline";
  linkSpan.style.color = "#2563eb";
} else if (item.alamatPembelian) {
  // Toko offline, tampilkan sebagai teks biasa
  linkSpan.innerText = item.alamatPembelian;
  linkSpan.href = "#";
  linkSpan.style.textDecoration = "none";
  linkSpan.style.color = "#1f2937";
} else {
  // Tidak ada data
  linkSpan.innerText = "-";
  linkSpan.href = "#";
  linkSpan.style.textDecoration = "none";
  linkSpan.style.color = "#1f2937";
}

  const kondisiText = (item.kondisi || "-").toLowerCase();
const kondisiEl = document.getElementById("kondisi");

let warna = "#1f2937"; // fallback warna netral
switch (kondisiText) {
  case "baik":
    warna = "green"; break;
  case "cukup baik":
    warna = "goldenrod"; break;
  case "rusak ringan":
    warna = "orange"; break;
  case "rusak berat":
    warna = "red"; break;
}

kondisiEl.innerText = kondisiText.toUpperCase(); // huruf kapital
kondisiEl.style.color = warna;                   // warna sesuai status
kondisiEl.style.textAlign = "left";              // jaga agar sejajar info lain
kondisiEl.style.fontWeight = "600";              // samakan ketebalan info lainnya


const statusEl = document.getElementById("statuspinjam");
const peminjamEl = document.getElementById("namaPeminjamData");
const tempoEl = document.getElementById("tglTempo");
const blokPeminjaman = document.getElementById("blokPeminjaman");

const statusText = item.statuspinjam || "-";

let warnaStatus = "#1f2937";

switch (statusText) {
  case "Menunggu Persetujuan":
    warnaStatus = "#2563eb"; break;
  case "Disetujui":
    warnaStatus = "green"; break;
  case "Ditolak":
    warnaStatus = "red"; break;
  default:
    warnaStatus = "#6b7280";
}

statusEl.innerText = statusText.toUpperCase();
statusEl.style.color = warnaStatus;
statusEl.style.fontWeight = "bold";


// Tampilkan blok hanya jika status valid
if (["Menunggu Persetujuan", "Disetujui", "Ditolak"].includes(statusText)) {
  peminjamEl.innerText = item.namaPeminjam || "-";

  const tglPinjam = new Date(item.tanggal);
  tglPinjam.setDate(tglPinjam.getDate() + parseInt(item.batasPinjam || 0));
  const dd = String(tglPinjam.getDate()).padStart(2, '0');
  const mm = String(tglPinjam.getMonth() + 1).padStart(2, '0');
  const yyyy = tglPinjam.getFullYear();
  tempoEl.innerText = `${dd}-${mm}-${yyyy}`;


    window.statusPinjamSekarang = item.statuspinjam;
    window.namaPeminjamAktif = item.namaPeminjam || "-";
    window.batasPinjamAktif = item.batasPinjam || "-";
  }

     const btnPinjam = document.querySelector('.btns button:nth-child(3)'); // PINJAM tombol ke-3
const statusLower = (statusText || "").toLowerCase();
const sedangDipinjam = statusLower === "menunggu persetujuan" || statusLower === "disetujui";
const namaPeminjam = item.namaPeminjam || "-";

// Hapus semua event sebelumnya (dari HTML "onclick")
btnPinjam.replaceWith(btnPinjam.cloneNode(true));
const btnBaru = document.querySelector('.btns button:nth-child(3)');

btnBaru.disabled = false;
btnBaru.style.opacity = 1;
btnBaru.style.cursor = "pointer";

btnBaru.addEventListener("click", () => {
  if (sedangDipinjam) {
    alert(`Mohon maaf, barang ini sedang dipinjam oleh ${namaPeminjam}.`);
  } else {
    bukaFormPinjam();
  }
});

// Jika status sedang dipinjam, beri gaya visual tombol agar terlihat nonaktif
if (["menunggu persetujuan", "disetujui"].includes((statusText || "").toLowerCase())) {
  btnPinjam.style.opacity = 0.6;
  btnPinjam.style.cursor = "not-allowed";
}


  document.body.classList.add("modal-open");
  document.getElementById("reader").style.display = "none";
}

function tutupFormPinjam() {
  document.getElementById("formPinjamModal").classList.add("hidden");
}

function unduhDetail() {
  const kode = document.getElementById("kodeBarangText").innerText;

  // Sembunyikan tombol sementara
  const tombol = document.querySelector(".btns");
  tombol.style.display = "none";

  html2canvas(document.querySelector(".container"), {
    useCORS: true,
    backgroundColor: null
  }).then(canvas => {
    const link = document.createElement("a");
    link.download = kode + ".png";
    link.href = canvas.toDataURL("image/png");
    link.click();

    // Tampilkan kembali tombol setelah unduh
    tombol.style.display = "flex";
  });
}

function muatUlangDetail() {
  const kode = document.getElementById("kodeBarangText").innerText;
  if (!kode) {
    alert("Kode barang tidak ditemukan.");
    return;
  }

  firebase.database().ref("inventaris_kode").once("value", snapshot => {
    const data = snapshot.val();
    for (let key in data) {
      if (data[key].kode === kode) {
        tampilkanDetail(data[key]);
        return;
      }
    }
    alert("Data barang tidak ditemukan.");
  });
}

</script>
