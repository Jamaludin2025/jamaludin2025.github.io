  { facingMode: { exact: "environment" } },

function cariBarang(kode) {
  db.ref("inventaris_kode").once("value", snapshot => {
    const data = snapshot.val();
    for (let key in data) {
      if (data[key].kode === kode) {
        tampilkanDetail(data[key]);
        return;
      }
    }
    alert("Data tidak ditemukan!");
  });
}

function handleKuantitasChange() {
  const kuantitas = document.getElementById("kuantitas").value;
  const container = document.getElementById("pilihanBarangContainer");
  const select = document.getElementById("pilihanBarangSelect");
  const prefixLabel = document.getElementById("prefixKode");

  container.style.display = "none";
  select.innerHTML = "";

  if (kuantitas === "satuan") return;

  const kodeAktif = document.getElementById("kodeBarangText").innerText;
  const prefix = kodeAktif.split("-")[0]; // Contoh: AKB001

  prefixLabel.textContent = prefix;
  container.style.display = "block";

  firebase.database().ref("inventaris_kode").once("value", snapshot => {
    const data = snapshot.val();
    for (let key in data) {
      const kode = data[key].kode;
      if (kode.startsWith(prefix)) {
        const option = document.createElement("option");
        option.value = kode;
        option.textContent = kode;
        if (kuantitas === "keseluruhan") option.selected = true;
        select.appendChild(option);
      }
    }
  });
}

// Update status semua barang yang dipinjam (termasuk sebagian/keseluruhan)

    const kodeData = data[key].kode;

        statuspinjam: "Dipinjam",

});

const tglPinjam = new Date(tanggal);

  tutupFormPinjam();

  html2canvas(document.querySelector(".container"), {
    useCORS: true,
    backgroundColor: null

    const link = document.createElement("a");
    link.download = kode + ".png";
    link.href = canvas.toDataURL("image/png");
    link.click();

    // Tampilkan kembali tombol setelah unduh
    tombol.style.display = "flex";
  });
}
