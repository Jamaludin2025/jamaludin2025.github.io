
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Input Data Inventaris</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #111827;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #374151;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #1e40af;
    }
    .label-preview {
      border: 1px dashed #9ca3af;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      background: #f9fafb;
      width: 300px;
    }
    .label-logo {
      width: 100%;
      height: auto;
      margin-bottom: 5px;
    }
    #barcode {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Inventarisasi Barang</h2>
    <form id="formBarang">
    	<label>Merk</label>
      <input type="text" id="merkBarang" />
    
      <label>Nama Barang</label>
      <input type="text" id="namaBarang" required />

      <label>Variasi</label>
      <input type="text" id="variasiBarang" />

      <label>Kategori Barang</label>
      <select id="kategoriBarang" required>
        <option value="">Pilih Kategori</option>
        <option value="Elektronik">Elektronik</option>
        <option value="Furniture">Furniture</option>
        <option value="Alat Kebersihan">Alat Kebersihan</option>
      </select>

      <label>Tanggal Pembelian</label>
      <input type="date" id="tanggalPembelian" required />

      <label>Harga (Rp)</label>
      <input type="text" id="hargaBarang" inputmode="numeric" required />

      <label>Alamat Pembelian</label>
      <input type="text" id="alamatPembelian" required />

      <button type="submit" class="btn">Simpan & Buat Barcode</button>
    </form>

    <div id="previewContainer" style="display:none;">
      <div class="label-preview" id="labelArea">
        <img src="https://res.cloudinary.com/dw7xrzxnb/image/upload/v1720272004/label-logo.png" class="label-logo" />
        <div id="kodePreview" style="font-size:12px; font-weight:bold;"></div>
        <div id="barcode"></div>
      </div>
      <button onclick="downloadLabel()" class="btn">Unduh PNG</button>
      <button onclick="printLabel()" class="btn">Cetak Label</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdt-2IQflUWNx3sdI1QHPMe1vAzsXAZcY",
      authDomain: "ajproject-log.firebaseapp.com",
      databaseURL: "https://ajproject-log-default-rtdb.firebaseio.com",
      projectId: "ajproject-log",
      storageBucket: "ajproject-log.appspot.com",
      messagingSenderId: "113688767697",
      appId: "1:113688767697:web:b7b4c401f87702cd74a9f0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('formBarang');
    const hargaInput = document.getElementById('hargaBarang');
    const kodePreview = document.getElementById('kodePreview');
    const barcodeDiv = document.getElementById('barcode');
    const previewContainer = document.getElementById('previewContainer');

    hargaInput.addEventListener('input', function(e) {
      let angka = this.value.replace(/\D/g, '');
      this.value = angka.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    });

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const nama = form.namaBarang.value.trim();
      const variasi = form.variasiBarang.value.trim();
      const merk = form.merkBarang.value.trim();
      const kategori = form.kategoriBarang.value.trim();
      const tgl = form.tanggalPembelian.value;
      const harga = form.hargaBarang.value;
      const alamat = form.alamatPembelian.value;

      const ref = db.ref("inventaris_kode");
      const snapshot = await ref.once("value");
      const data = snapshot.val() || {};

      let globalCounter = 1;
      let kategoriCounter = 1;
      let tipeCounter = 1;

      for (let key in data) {
        globalCounter++;
        if (data[key].kategori === kategori) kategoriCounter++;
        if (data[key].kategori === kategori && data[key].nama === nama) tipeCounter++;
      }

      const kodeKategori = kategori.slice(0,3).toUpperCase();
      const kode = `${kodeKategori}${String(kategoriCounter).padStart(3, '0')}-${String(tipeCounter).padStart(2,'0')}-${String(globalCounter).padStart(3,'0')}`;

      const newData = {
        kode, nama, variasi, merk, kategori, tanggal: tgl, harga, alamat
      };

      await ref.push(newData);

      kodePreview.innerText = kode;
      JsBarcode("#barcode", kode, {
        format: "CODE128",
        width: 1.5,
        height: 30,
        displayValue: false
      });

      previewContainer.style.display = 'block';
    });

    function downloadLabel() {
      html2canvas(document.getElementById("labelArea")).then(canvas => {
        const link = document.createElement("a");
        link.download = "label-barcode.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    function printLabel() {
      const printArea = document.getElementById("labelArea").outerHTML;
      const win = window.open("", "", "width=400,height=600");
      win.document.write(`<html><head><title>Cetak Label</title></head><body>${printArea}</body></html>`);
      win.document.close();
      win.focus();
      win.print();
      win.close();
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
