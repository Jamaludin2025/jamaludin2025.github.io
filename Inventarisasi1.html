<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Data Inventaris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <!-- Barcode & Canvas -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .form-box {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background-color: #27ae60;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #219150;
    }

    .label-preview {
      margin-top: 30px;
      text-align: center;
    }

    .label-box {
      display: inline-block;
      background: white;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .label-header {
      font-size: 10px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .label-kode {
      font-size: 16px;
      font-weight: bold;
      margin: 4px 0;
    }

    .label-url {
      font-size: 9px;
      color: #777;
      margin-bottom: 4px;
    }

    svg.barcode {
      width: 100%;
      height: 40px;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 12px;
    }

    .action-buttons button {
      flex: 1;
      background-color: #3498db;
    }

    .action-buttons button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Input Inventaris Barang</h2>
    <div class="form-box">
      <label>Kode Barang</label>
      <input type="text" id="kode">

      <label>Nama Barang</label>
      <input type="text" id="nama">

      <label>Variasi</label>
      <input type="text" id="variasi">

      <label>Merk</label>
      <input type="text" id="merk">

      <label>Kategori</label>
      <select id="kategori">
        <option value="Elektronik">Elektronik</option>
        <option value="Alat Tulis">Alat Tulis</option>
        <option value="Furnitur">Furnitur</option>
      </select>

      <label>Tanggal Pembelian</label>
      <input type="date" id="tanggal">

      <label>Harga (Rp)</label>
      <input type="text" id="harga">

      <label>Alamat Pembelian</label>
      <input type="text" id="alamat">

      <button onclick="simpanData()">Simpan & Buat Label</button>
    </div>

    <div class="label-preview" id="labelPreview" style="display:none;">
      <div class="label-box" id="labelBox">
        <div class="label-header">
          <img src="https://res.cloudinary.com/demo/image/upload/v1700000000/label-asepjamaludin.png" width="120" alt="Inventaris">
        </div>
        <div class="label-kode" id="kodeView"></div>
        <div class="label-url">https://tiny.cc/inventarisasi</div>
        <svg id="barcode" class="barcode"></svg>
      </div>

      <div class="action-buttons">
        <button onclick="window.print()">Cetak Label</button>
        <button onclick="unduhLabel()">Unduh PNG</button>
      </div>
    </div>
  </div>

  <script>
    // Firebase Setup
    const firebaseConfig = {
      apiKey: "AIzaSyBdt-2IQflUWNx3sdI1QHPMe1vAzsXAZcY",
      authDomain: "ajproject-log.firebaseapp.com",
      databaseURL: "https://ajproject-log-default-rtdb.firebaseio.com",
      projectId: "ajproject-log",
      storageBucket: "ajproject-log.appspot.com",
      messagingSenderId: "113688767697",
      appId: "1:113688767697:web:b7b4c401f87702cd74a9f0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Harga formatting
    const hargaInput = document.getElementById("harga");
    hargaInput.addEventListener("input", () => {
      let clean = hargaInput.value.replace(/\D/g, "");
      hargaInput.value = new Intl.NumberFormat("id-ID").format(clean);
    });

    async function simpanData() {
      const kode = document.getElementById("kode").value.trim();
      if (!kode) return alert("Kode barang tidak boleh kosong");

      const ref = db.ref("inventaris/" + kode);
      const cek = await ref.get();
      if (cek.exists()) return alert("Kode barang sudah terdaftar!");

      const data = {
        kode,
        nama: document.getElementById("nama").value,
        variasi: document.getElementById("variasi").value,
        merk: document.getElementById("merk").value,
        kategori: document.getElementById("kategori").value,
        tanggal: document.getElementById("tanggal").value,
        harga: hargaInput.value,
        alamat: document.getElementById("alamat").value,
        waktu: new Date().toISOString()
      };

      await ref.set(data);
      tampilkanLabel(kode);
    }

    function tampilkanLabel(kode) {
      document.getElementById("labelPreview").style.display = "block";
      document.getElementById("kodeView").innerText = kode;
      JsBarcode("#barcode", kode, {
        format: "CODE128",
        displayValue: false,
        width: 2,
        height: 30
      });
    }

    function unduhLabel() {
      html2canvas(document.getElementById("labelBox")).then(canvas => {
        const link = document.createElement("a");
        link.download = "label_" + document.getElementById("kode").value + ".png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
