<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Barang Inventaris</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #previewContainer {
      margin-top: 30px;
      text-align: center;
      display: none;
    }
    #barcode {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Input Inventaris</h2>
    <form id="formInput">
      <label for="namaBarang">Nama Barang</label>
      <input type="text" id="namaBarang" required>

      <label for="variasiBarang">Variasi Barang</label>
      <input type="text" id="variasiBarang" required>

      <label for="merkBarang">Merk Barang</label>
      <input type="text" id="merkBarang" required>

      <label for="kategoriBarang">Kategori Barang</label>
      <select id="kategoriBarang" required></select>

      <label for="tanggalPembelian">Tanggal Pembelian</label>
      <input type="date" id="tanggalPembelian" required>

      <label for="hargaBarang">Harga Barang</label>
      <input type="number" id="hargaBarang" required>

      <label for="alamatPembelian">Alamat Pembelian</label>
      <input type="text" id="alamatPembelian" required>

      <button type="submit">Simpan & Tampilkan Barcode</button>
    </form>

    <div id="previewContainer">
      <h3>Kode Barang:</h3>
      <p id="kodePreview"></p>
      <svg id="barcode"></svg>
    </div>
  </div>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      databaseURL: "https://ajproject-log-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("formInput");
    const kodePreview = document.getElementById("kodePreview");
    const previewContainer = document.getElementById("previewContainer");
    const kategoriDropdown = document.getElementById("kategoriBarang");

    // Daftar kategori dengan kode manual
    const kategoriList = [
      { nama: "Alat Kebersihan", kode: "AKB" },
      { nama: "Barang Elektronik", kode: "BEL" },
      { nama: "Peralatan Kantor", kode: "PKT" }
    ];

    // Isi dropdown kategori
    kategoriList.forEach(item => {
      const option = document.createElement("option");
      option.value = item.nama;
      option.textContent = item.nama;
      kategoriDropdown.appendChild(option);
    });

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const nama = form.namaBarang.value.trim();
      const variasi = form.variasiBarang.value.trim();
      const merk = form.merkBarang.value.trim();
      const kategori = form.kategoriBarang.value.trim();
      const tgl = form.tanggalPembelian.value;
      const harga = form.hargaBarang.value;
      const alamat = form.alamatPembelian.value;

      const kategoriItem = kategoriList.find(item => item.nama === kategori);
      if (!kategoriItem) {
        alert("Kode kategori tidak ditemukan!");
        return;
      }
      const kodeKategori = kategoriItem.kode;

      const ref = db.ref("inventaris_kode");
      const snapshot = await ref.once("value");
      const data = snapshot.val() || {};

      let globalCounter = 1;
      let kategoriCounter = 1;
      let tipeCounter = 1;

      for (let key in data) {
        globalCounter++;
        if (data[key].kategori === kategori) kategoriCounter++;
        if (data[key].kategori === kategori && data[key].nama === nama) tipeCounter++;
      }

      const kode = `${kodeKategori}${String(kategoriCounter).padStart(3, '0')}-${String(tipeCounter).padStart(2, '0')}-${String(globalCounter).padStart(3, '0')}`;

      const newData = {
        kode, nama, variasi, merk, kategori, tanggal: tgl, harga, alamat
      };

      await ref.push(newData);

      kodePreview.textContent = kode;
      JsBarcode("#barcode", kode, {
        format: "CODE128",
        width: 1.5,
        height: 80,
        displayValue: false
      });

      previewContainer.style.display = "block";
    });
  </script>
</body>
</html>
